<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;700&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/50ba960c66.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Country Name List</title>
  </head>
  <body>
    <!--heading-->
    <div class="container">
      <div class="heading">
        <h1><i class="fa-solid fa-earth-americas"></i> Where to ?</h1>
      </div>
      <!--Serch bar with btn-->
      <div
        class="search--div row height d-flex justify-content-center align-items-center"
      >
        <div class="col-md-8">
          <div class="search">
            <i class="fa fa-search"></i>
            <input
              type="text"
              class="form-control"
              id="search--input"
              placeholder="Search Country name.."
            />
          </div>
        </div>
      </div>
      <!--Api Data body-->
      <div class="page-data container-lg">
        <div class="heading-row row">
          <div class="flag--col data-col col">
            <i class="fa-solid fa-flag"></i> Flag
          </div>
          <div class="col"><i class="fa-solid fa-earth-asia"></i> Name</div>
          <div class="data-col col">
            <i class="fa-solid fa-globe"></i> Region
          </div>
          <div class="col">
            <i class="fa-solid fa-landmark-flag"></i> Capital
          </div>
          <div class="data-col col">
            <i class="fa-solid fa-people-group"></i> Population
          </div>

          <div class="API-data"></div>
        </div>
      </div>
    </div>
    <script src="UI.js"></script>
    <script src="api.js"></script>
  </body>
</html>
